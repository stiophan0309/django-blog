{% extends 'base.html %}
{% block content %}
    {% for post in posts %}
        <div class="row">
            <div class="col-sm-3 col-md-2 text-center">
                <a class="story-img" href="#">
                    <img class="img-circle" src="/media/img/profile.jpg" alt="Profile Picture">
                </a>
                <p><span class="boldtext">Author:</span> Niel</p>
            </div>
            <div class="col-sm-9 col-md-10">
                <h3>{{ post.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ post.content|truncatewords:30}}</p>
                        <p><a href="{% url 'post_detail' %}" class="btn btn-primary">Read More</a></p>
                        <p><span class="boldtext">Published on:</span> {{ post.published_date }}</p>
                        <p><span class="boldtext">Views:</span> {{ post.views }}</p>
                        <p><span class="boldtext">Tag:</span> {{ post.tag }}</p>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
